<div class="row" id="group-participants">
    <div *ngFor="let participant of participants">
        <div class="md-chips" mdbTooltip="{{participant.email}}" placement="top">
            <div class="md-chip md-chip-raised">
                <!-- replace with paths of individual image-->
                <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
                {{participant.name}}
            </div>
        </div>
    </div>         
</div>
