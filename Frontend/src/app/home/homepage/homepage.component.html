<app-nav-bar></app-nav-bar>

<div class="container">
    <div class="row">
        <div class="col-2">
            <app-billmodal [currentGroup]="currentGroup"></app-billmodal>
            <app-usergroups [userGroups]="userGroups"></app-usergroups>
        </div>

        <div class="col-10">
            <mdb-card id="group-card">
                <mdb-card-body id="main-group-section">

                    <div class="row" id="main-bill-section">
                        <div *ngIf="this.currentGroup; else no_group">

                            <div class="row">
                                <div class="col-3" id="total-bill-amount">
                                    <h5>Total Bill: <h4>â‚¹ <span class="green-text">{{this.currentAmount}}</span></h4>
                                    </h5>
                                </div>
                            </div>

                            <div class="row" style="justify-content: center">
                                <app-participants [participants]="this.currentGroup.participantObjects">
                                </app-participants>
                            </div>

                            <div class="row">
                                <div *ngIf="this.currentGroup.bills.length>0; else no_bills">
                                    <app-bills [bills]="this.currentGroup.billObjects"></app-bills>
                                </div>
                            </div>
                            <ng-template #no_bills>
                                <p>No bill exists.</p>
                            </ng-template>
                        </div>
                        <ng-template #no_group>
                            <p>No group exists. Create one
                                <a routerLink="/home/creategroup">here</a>
                            </p>
                        </ng-template>
                    </div>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>


<app-footer></app-footer>
